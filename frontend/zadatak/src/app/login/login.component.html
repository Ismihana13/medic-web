<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style=" background: hsla(0,0%,100%,0.55);
            backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5" style="font-size: 40px;">Logirajte se!</h2>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3" style="font-size: 20px;">Korisničko ime</label>
                <input type="text" id="form3Example3" class="form-control" [(ngModel)]="prijava.korisnickoIme" [ngModelOptions]="{standalone: true}" required #korisnickoIme="ngModel"
                       [placeholder]="provjeriKorisnickoIme(korisnickoIme)"  />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4 password-wrapper">
                <label class="form-label" for="form3Example4" style="font-size: 20px;">Lozinka</label>
                <input [type]="fieldText ? 'text' : 'password'" id="form3Example4" class="form-control" [(ngModel)]="prijava.lozinka" [ngModelOptions]="{standalone: true}" required #lozinka="ngModel"
                       [placeholder]="provjeriLozinku(lozinka)" />
                <span class="toggle-password" (click)="prikaziSakrij()">
                  <i class="bi" [ngClass]="{'bi-eye-slash-fill': !fieldText, 'bi-eye-fill': fieldText}"></i>
                </span>
              </div>
              <div class="pt-1 mb-5 pg-lg-2 text-center">
                <button type="button" class="btn btn-outline-dark flex-shrink-0" style="font-size: 20px;" (click)="posaljiPodatke()">Prijava</button>
              </div>
              <p class="mt-2 mb-0" style="font-style: italic;">Nemate korisnički račun?  <br/>
                <br/>
                <button type="button" class="btn btn-outline-dark flex-shrink-0">
                  <i class="bi bi-person-plus-fill"></i> Registriraj se
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img style="padding-left: 5px" src="assets/image/images%20(1).png" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
</section>
